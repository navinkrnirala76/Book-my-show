
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="pay.css">

</head>
<body>
<div class="wrapper">
  <div class="checkout_wrapper">
    <div class="product_info">
      <img src="https://tse4.mm.bing.net/th?id=OIP.9mSye17W7m65UTjQ4cNpCgHaEo&pid=Api&P=0&w=249&h=156" alt="product">
      <div class="content">
        <h3>Book my show <br/> Tickets </h3>
      </div>
    </div>
    <div class="checkout_form">
      <p>Payment Section</p>

      <div class="details">
        <div class="section">
          <input type="text" placeholder="Card Number">
        </div>
        <div class="section">
          <input type="text" placeholder="Cardholder Name">
        </div>
        <div class="section last_section">
          <div class="item">
            <input type="text" placeholder="Expiry Date">
          </div>
          <div class="item">
            <input type="text" placeholder="CVV">
          </div>
        </div>
        
        <div class="btn">
          <a href="#">Pay</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
